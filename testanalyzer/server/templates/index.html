<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>TestAnalyzer</title>
        <link href="static/css/bootstrap.min.css" rel="stylesheet">
        <link href="static/css/styles.css" rel="stylesheet">
    </head>

    <body>
        <div class="container">
            <h1>TestAnalyzer</h1>
            <hr></hr>
            <div class="col-sm-4">
                <div class="row">
                    <div class="input-group">
                        <input id="repoURL" type="text" class="form-control" placeholder="GitHub repository URL">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button" onclick="analyze()">Analyze</button>
                        </span>
                    </div>
                </div>
            </div>
            <div class="col-sm-8">
                <canvas id="ctx" width="500" height="400"></canvas>
            </div>
        </div>


        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="static/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.bundle.min.js"></script>
        <script src="static/js/script.js"></script>
    </body>
</html>
